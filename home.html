<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangat Dua-e-Fatima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #e60000;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .option-btn {
            background-color: #e60000;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            min-width: 220px;
        }

        .option-btn:hover {
            background-color: #b30000;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 100px;
                height: auto;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 30px;
            }

            .option-btn {
                font-size: 1em;
                padding: 15px 25px;
                min-width: 180px;
            }

            footer {
                position: relative;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Sangat Dua-e-Fatima</h1>
    <div class="button-container">
        <a href="index.html" class="option-btn">Nohas List</a>
        <a href="shajra.html" class="option-btn">Shajra Kazmi Sadaat-e-Ludhiana</a>
    </div>

    <footer>
        &copy; 2025 Sangat Dua-e-Fatima
    </footer>
</body>
</html>
